<ion-view cache-view="false">
    <div class="bar bar-header bar-calm">
        <a ng-click="goBack()" class="button ion-chevron-left button-clear"> Back</a>
        <div class="h1 title">{{label.setting}}</div>
    </div>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-divider">
                {{label.language}}:
            </div>
            <ion-radio ng-repeat="item in languageList" ng-value="item.value" ng-model="data.selectLang" ng-change="languageChange(item)">
                {{ item.text }}
            </ion-radio>
            
            
            <div class="item" ng-show="isLogin">
                <button class="button button-calm button-block" ng-click="onSignout()">
                    Sign out
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
