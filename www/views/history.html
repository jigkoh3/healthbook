<ion-view>
    <div class="bar bar-header bar-calm">
        <a ng-click="goBack()" class="button ion-chevron-left button-clear"> Back</a>
        <div class="h1 title">CheckUp History</div>
    </div>
    <ion-content class="has-header">
        <div class="list pull-left" ng-repeat="chkup in chkups">

            <a class="item item-avatar" href="#/historyDetail/{{chkup.RequestNo}}">
                <img ng-src="http://203.155.165.20/healthbookP2/images/{{chkup.DoctorCode}}.png">
                <h2>{{chkup.Fac}}</h2>
                <div class="row">
                    <div class="col col-50"> <p>{{chkup.OpenVisitDate | limitTo:10}}</p></div>
                    <div class="col col-50"> <p class="balanced">{{chkup.RequestNo}}</p></div>
                    <i class="icon ion-chevron-right"></i>
                </div>
                <div class="row">
                    <div class="col col-100"> <p>{{chkup.Doctor}}</p></div>

                </div>
            </a>

        </div>
    </ion-content>
    
</ion-view>
