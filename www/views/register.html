<ion-modal-view>
  <div class="bar bar-header bar-calm">
        <div class="h1 title">{{label.register}}</div>
        <button class="button button-clear ion-ios-close-empty icon" ng-click="closeLogin()"> </button>
    </div>
  <ion-content class="has-header">
    <div class="list">
        <label class="item item-input">
          <span class="input-label">{{label.firstName}}</span>
            <input type="text" placeholder="{{label.firstName}}" ng-model="registerData.firstName">
        </label>
        <label class="item item-input">
          <span class="input-label">{{label.lastName}}</span>
            <input type="text" placeholder="{{label.lastName}}" ng-model="registerData.lastName">
        </label>
        <label class="item item-input">
          <span class="input-label">{{label.idenNo}}</span>
            <input type="tel" placeholder="{{label.idenNo}} / เลขที่บัตรประชาชน" ng-model="registerData.ipPassport">
        </label>
        <label class="item item-input">
          <span class="input-label">{{label.email}}</span>
            <input type="email" placeholder="{{label.email}}" ng-model="registerData.email" required="required">
        </label>
        <label class="item item-input">
          <span class="input-label">{{label.phoneNo}}</span>
            <input type="tel" placeholder="{{label.phoneNo}}" ng-model="registerData.tel">
        </label>
        
        <label class="item item-input">
          <span class="input-label">{{label.photo}}</span>
          <button class="button icon ion-ios-camera" ng-click="onGetPhoto()"></button>
          &nbsp;&nbsp;
          <!-- <img src="img/user.png" id="myImage" height="128" width="128" alt=""> -->
           <img ng-src="data:image/JPEG;base64,{{registerData.photo}}" height="128" width="128" >
        </label>
        <label class="item">
            <button class="button button-block button-calm" ng-click="doRegister()" >{{label.send}}</button>    
        </label>
      </div>
      
  </ion-content>
</ion-modal-view>
