<ion-modal-view>
    <div class="bar bar-header bar-calm">
        <div class="h1 title">{{label.signin}}</div>
        <button class="button button-clear ion-ios-close-empty icon" ng-click="closeSignin()"> </button>
    </div>
    <ion-content class="has-header">

        <div class="list">
            <label class="item item-input">
                <span class="input-label">{{label.userName}}</span>
                <input type="text" placeholder="{{label.userName}}" ng-model="loginData.username">
            </label>
            <label class="item item-input">
                <span class="input-label">{{label.passWord}}</span>
                <input type="password" placeholder="{{label.passWord}}" ng-model="loginData.password">
            </label>
            <label class="item">
                <button class="button button-block button-calm" type="submit" ng-click="doLogin()">{{label.signin}}</button>
            </label>
        </div>

    </ion-content>
</ion-modal-view>
