
<ion-view title="CheckUp History">
    <ion-content class="has-header">
        
        <div class="list pull-left" ng-repeat="chkup in chkups">

            <a class="item item-avatar" href="#/app/checkups/{{chkup.RequestNo}}">
                <img src="http://203.155.165.20/healthbookP2/images/{{chkup.DoctorCode}}.png">
                <h2>{{chkup.Fac}}</h2>
                <div class="row">
                    <div class="col col-50"> <p>{{chkup.OpenVisitDate}}</p></div>
                    <div class="col col-50"> <p class="balanced">{{chkup.RequestNo}}</p></div>
                    <i class="icon ion-chevron-right"></i>
                </div>
                <div class="row">
                    <div class="col col-100"> <p>{{chkup.Doctor}}</p></div>

                </div>
            </a>

        </div>

    </ion-content>
</ion-view>
